<script type="text/javascript">
$(function() {
  var costs = {
    "ddnet": 72,
    "ger":  [208, 360],
    "ger2": "eeeee",
    "usa":  [56, 96],
    "can":  "o_tee_one",
    "rus":  [54, 72],
    "chn":  "TsFreddie",
    "chl":  324,
    "bra":  "RafaelFF & Soyer",
    "zaf":  "lordtheuns",
    "irn":  "KinG & Persian Tee City Staff",
  };
  var donated = 311;
  var sum = 0;
  var sumToPay = 0;
  var sumPartSponsored = 0;
  var num = 0
  for (var server in costs) {
    if (costs.hasOwnProperty(server)) {
      var val = costs[server];
      if (val.toFixed) {
        sum += val;
        sumToPay += val;
        num += 1;
      } else if ($.isArray(val)) {
        sum += val[1];
        sumToPay += val[1] - val[0];
        sumPartSponsored += val[0];
        num += 1;
      }
    }
  }

  var donatedRest = 0;
  var paid = {};
  for (var server in costs) {
    if (costs.hasOwnProperty(server)) {
      var val = costs[server];
      paid[server] = 0;
      if (donatedRest > 0) {
        paid[server] += donatedRest;
      }
      if (val.toFixed) {
        paid[server] += val * donated / sumToPay;
        if (paid[server] > val) {
          donatedRest += paid[server] - val;
          paid[server] = val;
        }
      } else if ($.isArray(val)) {
        paid[server] += (val[1] - val[0]) * donated / sumToPay + val[0];
        if (paid[server] > val[1]) {
          donatedRest += paid[server] - val[1];
          paid[server] = val[1];
        }
      } else {
      }
    }
  }

  $("#funding-total").progressbar({value: 100 * (donated + sumPartSponsored) / sum});
  $("#funding-total .progress-label").text((donated + sumPartSponsored).toFixed() + " € donated / " + sum + " € cost");
  $("#funding-total .ui-widget-header").css('background', '#F6A828');

  for (var server in costs) {
    if (costs.hasOwnProperty(server)) {
      var val = costs[server];
      var color = '#F6A828';
      if (val.toFixed) {
        $("#funding-" + server).progressbar({value: 100 * paid[server] / val});
        $("#funding-" + server + " .progress-label").text((paid[server]).toFixed() + " / " + val + " €");
        if (paid[server] >= val) {
          color = '#37d628';
        }
      } else if ($.isArray(val)) {
        $("#funding-" + server).progressbar({value: 100 * paid[server] / val[1]});
        $("#funding-" + server + " .progress-label").text((paid[server]).toFixed() + " / " + val[1] + " €");
        if (paid[server] >= val[1]) {
          color = '#37d628';
        }
      } else {
        $("#funding-" + server).progressbar({value: 100});
        $("#funding-" + server + " .progress-label").text("sponsored by " + val);
        color = '#37d628';
      }
      $("#funding-" + server + " .ui-widget-header").css('background', color);
    }
  }
});
</script>
